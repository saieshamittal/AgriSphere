</head>
<body>

        <main>
            <aside class="sidebar">
                <div class="logo">
                    <img src="images/logo2.png" alt="Logo">
                    <h1>AGRI-SPHERE</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html"><span class="icon">üè†</span> Dashboard</a></li>
                        <li><a href="bio.html"><span>‚ôªÔ∏è</span> Biogas Production</a></li>
                        <li><a href="soil.html"><span class="icon">üß™</span> Soil Testing</a></li>
                        <li><a href="crop.html"><span class="icon">üå±</span> Crop Recommendation</a></li>
                        <li><a href="detect.html"><span class="icon">ü¶†</span> Disease Detection</a></li>
                        <li><a href="growth.html"><span class="icon">üìà</span> Crop Growth</a></li>
                        <li><a href="price.html"><span class="icon">üí∞</span> Price Prediction</a></li>
                        <li><a href="profile.html"><span class="icon">üë§</span> Profile</a></li>

                        <li><a href="signup.html"><span class="icon">üìù</span> SignUp</a></li>
                    </ul>
                </nav>
            </aside>
            <section class="login-form">
                <div class="form-container">
                    <img src="images/logo2.png" alt="Welcome" class="welcome-icon">
                    <h2>Welcome Back</h2>
                    <p>Don't have an account? <a href="signup.html">Create today!</a></p>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-container">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="sign-in-btn">Sign In</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                window.location.href = 'index.html';
            } else {
                alert('Please enter your username and password.');
            }
        });
    </script>
</body>
